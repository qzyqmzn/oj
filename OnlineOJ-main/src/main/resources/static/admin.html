<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传一个新的题目</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding-top: 50px;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .form-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h4 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <form action="/user/submit" method="get">
                <h4>上传新题目</h4>
                <div class="form-group">
                    <input type="text" name="id" placeholder="上传题目ID" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>

            <form action="/user/change" method="get">
                <h4>修改已有题目</h4>
                <div class="form-group">
                    <input type="text" name="id" placeholder="请输入要修改的题目ID" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>

</body>

</html>
